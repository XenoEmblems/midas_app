//LIST
<template id="list-view-template">
      <div class="post-summary">
        <h2>Future Positions</h2>
        <h3>Employer Name: {{employer_name}}</h3>
        <h3>Job Title: {{job_title}}</h3>
        <h4>Location: {{location}}</h4>
        <h4>Date Posted: {{date_posted}}</h4>
        <input type="hidden" value="{{post_id}}" id="post-id"><br>
      </div>
    <div class="single-job-show-more">
      <h2 class="show-more">SHOW ME MORE INFO ON THIS JOB</h2>
    </div>
</template>

//SINGLE
<template id="preview-template">
    <div class="job-post-preview">
      <h4>{{job_title}} || {{employer_name}} || {{location}} || {{date_posted}}</h4>
    </div>
  </template>


//MODAL
  <template id="job-post-modal-template">
    <span class='close'>close</span>
      <div class="post-data">
        <h3>Employer Name: {{employer_name}}</h3>
        <h3>Job Title: {{job_title}}</h3>
        <h4>Location: {{location}}</h4>
        <h4>Date Posted: {{date_posted}}</h4>
        <h4>Date Created: {{date_created}}</h4>
        <h5>URL: {{post_url}}</h5>
        <h5>Level: {{levell}}</h5>
        <h5>Description: {{post_content}}</h5>
        <input type="hidden" value="{{post_id}}" id="post-id"><br>
      </div>
  </template>
